apiVersion: apps/v1
kind: Deployment
metadata:
  name: foobar-customer
  labels:
    foobar-service: customer
    foobarmonitoring: enabled
spec:
  selector:
    matchLabels:
      foobar-service: customer
  replicas: ${FOOBAR_CUSTOMER_REPLICAS}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        foobar-service: customer
        foobar-json-log: enabled
        foobarmonitoring: enabled
    spec:
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 10
      volumes:
        - name: foobar-log
          emptyDir: {}
      containers:
        - name: foobar-logger
          image: 'busybox'
          args: [/bin/sh, -c, 'tail -n+1 -F /foobar-log/foobar.log 2>/dev/null']
          volumeMounts:
            - name: foobar-log
              mountPath: /foobar-log
        - name: foobar-customer
          image: '${FOOBAR_DOCKER_IMAGE_BASE}/foobar-customer:0.0.1-SNAPSHOT'
          imagePullPolicy: ${FOOBAR_DOCKER_IMAGE_PULL_POLICY}
          terminationMessagePolicy: File
          volumeMounts:
            - name: foobar-log
              mountPath: /foobar-log
          ports:
            - name: server
              containerPort: 8080
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: ${FOOBAR_K8S_SPRING_PROFILES}
            - name: FOOBAR_LOG_LEVEL
              value: ${FOOBAR_LOG_LEVEL}
            - name: FOOBAR_DDL_AUTO
              value: update
            - name: FOOBAR_SERVICE_PORT_CUSTOMER
              value: '8080'
            - name: FOOBAR_MYSQL_HOST
              value: 'mariadb.foobar.svc.cluster.local:3306'
            - name: FOOBAR_MYSQL_USER
              value: root
            - name: FOOBAR_MYSQL_PASS
              value: '.'
            - name: FOOBAR_POSTGRES_HOST
              value: 'pg-postgresql:5432'
            - name: FOOBAR_POSTGRES_USER
              value: root
            - name: FOOBAR_POSTGRES_PASS
              value: '.'
            - name: OTEL_EXPORTER_JAEGER_ENDPOINT
              value: 'http://jaeger-collector.foobar.svc.cluster.local:14250'
            - name: OTEL_METRICS_EXPORTER
              value: 'none'
            - name: FOOBAR_ZIPKIN_HOST
              value: 'http://zipkin:9411'
          livenessProbe:
            failureThreshold: 10
            initialDelaySeconds: 10
            timeoutSeconds: 10
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
          readinessProbe:
            initialDelaySeconds: 10
            timeoutSeconds: 10
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: foobar-customer
    foobarmonitoring: enabled
  name: foobar-customer
spec:
  ports:
  - name: server
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    foobar-service: customer
  type: ClusterIP

