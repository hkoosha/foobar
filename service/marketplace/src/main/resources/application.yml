spring:
  application:
    name: FoobarMarketplace
  main:
    banner-mode: off
  datasource:
    hikari:
      maximum-pool-size: 64
  r2dbc:
    pool:
      max-size: 64
  zipkin:
    enabled: false

server:
  port: ${FOOBAR_SERVICE_PORT_MARKETPLACE:4041}
  error:
    include-message: always
    include-binding-errors: always


feign:
  circuitbreaker:
    enabled: true
  okhttp:
    enabled: true
#  client:
#    config:
#      default:
#        connectTimeout: 5000
#        readTimeout: 5000


resilience4j:
  circuitbreaker:
    instances:
      seller-service:
        failure-rate-threshold: 30
        wait-duration-in-open-state: 5000
        permitted-number-of-calls-in-half-open-state: 10
  retry:
    instances:
      seller-service:
        max-attempts: 3
        wait-duration: 1s
        retry-exceptions:
          - java.lang.RuntimeException
          - java.io.IOException


#logging:
#  level:
#    org.apache.kafka: error
#    io.koosha.foobar: ${FOOBAR_LOG_LEVEL:info}
#    org.mariadb.r2dbc.message.server: error


foobar:
  service:
    services:
      customer:
        url: ${FOOBAR_SERVICE_URL_CUSTOMER:http://localhost}
        port: ${FOOBAR_SERVICE_PORT_CUSTOMER:4040}
        retry: true
        limit: false
      seller:
        url: ${FOOBAR_SERVICE_URL_SELLER:http://localhost}
        port: ${FOOBAR_SERVICE_PORT_SELLER:4043}
        retry: true
        limit: false
      warehouse:
        url: ${FOOBAR_SERVICE_URL_WAREHOUSE:http://localhost}
        port: ${FOOBAR_SERVICE_PORT_WAREHOUSE:4046}
        retry: true
        limit: false

  rest:
    on-concurrency-error-retry-after: 1s

management:
  metrics:
    tags:
      foobar-service: foobar-marketplace
  endpoints:
    web:
      exposure:
        include:
          - '*'
