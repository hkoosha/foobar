spring:
  application:
    name: FoobarSeller
  main:
    banner-mode: off
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: ${FOOBAR_DDL_AUTO:none}
    properties:
      hibernate:
        auto_quote_keyword: true
  cloud:
    loadbalancer:
      cache:
        enabled: false
  zipkin:
    enabled: false


server:
  port: ${FOOBAR_SERVICE_PORT_SELLER:4043}
  error:
    include-message: always
    include-binding-errors: always


logging:
  level:
    io.koosha.foobar: ${FOOBAR_LOG_LEVEL:info}


foobar:
  rest:
    on-concurrency-error-retry-after: 1s

management:
  metrics:
    tags:
      foobar-metric: enabled
      foobar-service: foobar-seller
  endpoints:
    web:
      exposure:
        include:
          - '*'
