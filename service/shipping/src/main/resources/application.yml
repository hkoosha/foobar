spring:
  application:
    name: FoobarShipping
  main:
    banner-mode: off
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: ${FOOBAR_DDL_AUTO:none}
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl

    properties:
      hibernate:
        auto_quote_keyword: true
  zipkin:
    enabled: false
  datasource:
    hikari:
      maximum-pool-size: 64


server:
  port: ${FOOBAR_SERVICE_PORT_SHIPPING:4044}
  error:
    include-message: always
    include-binding-errors: always


feign:
  circuitbreaker:
    enabled: true
  okhttp:
    enabled: true
#  client:
#    config:
#      default:
#        connectTimeout: 5000
#        readTimeout: 5000


resilience4j:
  circuitbreaker:
    instances:
      seller-service:
        failure-rate-threshold: 30
        wait-duration-in-open-state: 5000
        permitted-number-of-calls-in-half-open-state: 10
  retry:
    instances:
      seller-service:
        max-attempts: 3
        wait-duration: 1s
        retry-exceptions:
          - java.lang.RuntimeException
          - java.io.IOException
  bulkhead:
    instances:
      patch-shipping:
        max-concurrent-calls: 16
        max-wait-duration: 0ms


logging:
  level:
    org.apache.kafka: error
    io.koosha.foobar: ${FOOBAR_LOG_LEVEL:info}


foobar:
  service:
    services:
      customer:
        url: ${FOOBAR_SERVICE_URL_CUSTOMER:http://localhost}
        port: ${FOOBAR_SERVICE_PORT_CUSTOMER:4040}
        retry: true
        limit: false
      seller:
        url: ${FOOBAR_SERVICE_URL_SELLER:http://localhost}
        port: ${FOOBAR_SERVICE_PORT_SELLER:4043}
        retry: true
        limit: false
      marketplace:
        url: ${FOOBAR_SERVICE_URL_MARKETPLACE:http://localhost}
        port: ${FOOBAR_SERVICE_PORT_MARKETPLACE:4041}
        retry: true
        limit: false
  rest:
    on-concurrency-error-retry-after: 1s

management:
  metrics:
    tags:
      foobar-service: foobar-shipping
  endpoints:
    web:
      exposure:
        include:
          - '*'
